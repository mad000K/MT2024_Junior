<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нотатник</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Нотатник</h1>
    </header>
    <main>
        <section id="new-note">
            <input type="text" id="note-title" placeholder="Заголовок">
            <textarea id="note-content" placeholder="Введіть текст нотатки"></textarea>
            <button id="add-note">Додати нотатку</button>
        </section>
        <section id="notes-list">
            <h2>Нотатки</h2>
            <ul id="notes"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
